<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Playball&display=swap" rel="stylesheet">
    <title>News Analyzer</title>
</head>
<body>
    <header>
        <h1>News Analyzer</h1>
    </header>
    <form class="textForm" action="submit">
        <span>Please enter the text that you want to reduce to a more concise form.</span>
        <span>Usually, A longer article (5 or more paragraphs) results in a better text reduction.</span>
        <textarea rows = "20" placeholder="Enter text here..."></textarea><br>
             <input class="submitButton" type = "submit" value = "Analyze" />
    </form>
    <section class="resultsDisplayContainer">
        <div class="displayReduction">
        </div>           
        <div class="resultsDisplay">
        </div>
        <section class="listAndMeasureContainer">
            <div class="resultsListContainer">
                <h2 class="yesLinksTitle">Wikipedia links for important mentions</h2>
                <h2 class="noLinksTitle">This text didn't produce any Wikipedia links</h2>
                <ul class="resultsList">
                </ul>
            </div>
            <div class="gaugeImageContainer">
            </div>
        </section>
        <button class="analyzeAnotherArticleButton">Analyze Another Article</button>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js"></script>
</html>
