<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>News Analizer</title>
</head>
<body>
    <header>
        <h1>This is the News Analizer</h1>
    </header>
    <form class="textForm" action="submit">
        <span>Please enter the text that you want to reduce to a more concise from</span>
        <textarea rows = "20" name = "description">
                Enter text here...
             </textarea><br>
             <input class="submitButton" type = "submit" value = "Analize" />
    </form>
    <div class="resultsDisplayContainer">
        <div class="resultsDisplay">
            <div class="displayReduction">
            </div>           
        </div>
        <div class="listAndMeasureContainer">
            <div class="resultsListContainer">
                <ul class="resultsList">
                </ul>
            </div>
            <div class="gaugeImageContainer">
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js"></script>
</html>
